<!DOCTYPE html>
<html>
<head>
	<title></title>
<link href="style.css" rel="stylesheet">
</head>
<body>
<table>
    <caption>Periodic table</caption>
    <tr>
        <th scope="row">group</th>
        <th scope="row">1</th>
        <th scope="row">2</th>
        <th scope="row">3</th>
        <th scope="row">4</th>
        <th scope="row">5</th>
    </tr>
    <tr>
        <th scope="row">period <DIV>1</DIV></th>
        <td scope= "col 1"> <a href="https://en.wikipedia.org/wiki/Hydrogen">1<div>H</div></td>
    </tr>

    <tr>
        <th scope="row">2</th>
        <td scope="col 3"><a href="https://en.wikipedia.org/wiki/Lithium">3<div>Li</div></td>
        <td scope="col 2"><a href="https://en.wikipedia.org/wiki/Beryllium">4<div>Be</div></td>

    </tr>
    <tr>
        <th scope="row">3</th>
        
        <td scope="col 3"><a href="https://en.wikipedia.org/wiki/Sodium">11<div>Na</div></td>
        <td scope="col 2"><a href="https://en.wikipedia.org/wiki/Magnesium"> 12<div>Mg</div></td>    
    </tr>
    
    <tr>
      <th scope="row">4</th>
      <td scope="col 3"><a href="https://en.wikipedia.org/wiki/Potassium"> 19<div>K</div></td>
      <td scope="col 2"><a href="https://en.wikipedia.org/wiki/Calcium"> 20<div>Ca</div></td>
      <td scope="col 4"><a href="https://en.wikipedia.org/wiki/Scandium"> 21<div>Sc</div></td>
      <td scope="col 4"><a href="https://en.wikipedia.org/wiki/Titanium"> 22<div>Ti</div></td>
      <td scope="col 4"><a href="https://en.wikipedia.org/wiki/Vanadium"> 23<div>V</div></td>

    </tr>
   <tr>
      <th scope="row">5</th>
      <td scope="col 3"><a href="https://en.wikipedia.org/wiki/Rubidium"> 37<div>Rb</div></td>
      <td scope="col 2"><a href="https://en.wikipedia.org/wiki/Strontium"> 38<div>Sr</div></td>
      <td scope="col 4"><a href="https://en.wikipedia.org/wiki/Yttrium"> 39<div>Y</div></td>
      <td scope="col 4"><a href="https://en.wikipedia.org/wiki/Zirconium"> 40<div>Zr</div></td>
      <td scope="col 4"><a href="https://en.wikipedia.org/wiki/Niobium"> 41<div>Nb</div></td>     



   </tr>
</table>



</body>
</html>
